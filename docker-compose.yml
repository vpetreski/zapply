version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zapply-postgres
    environment:
      POSTGRES_DB: zapply
      POSTGRES_USER: zapply
      POSTGRES_PASSWORD: zapply
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zapply"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zapply-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://zapply:zapply@postgres:5432/zapply
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - WORKING_NOMADS_USERNAME=${WORKING_NOMADS_USERNAME}
      - WORKING_NOMADS_PASSWORD=${WORKING_NOMADS_PASSWORD}
      - SCHEDULER_INTERVAL_MINUTES=${SCHEDULER_INTERVAL_MINUTES:-60}
      - DEBUG=false
    volumes:
      - ./docs:/app/docs:ro
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zapply-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  postgres-data:
